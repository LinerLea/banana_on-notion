<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Banana on Notion Settings</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 16px; line-height: 1.6; }
    .row { margin: 12px 0; }
    input { width: 720px; max-width: 100%; padding: 10px; font-size: 14px; }
    button { padding: 10px 14px; font-size: 14px; cursor: pointer; }
    .status { margin-top: 10px; color: #333; }
    .hint { color: #666; font-size: 13px; }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Banana on Notion Settings</h1>

  <div class="row">
    <div>GEMINI_API_KEY</div>
    <input id="apiKey" type="password" placeholder="AIza..." />
  </div>

  <div class="row">
    <button id="save">Save</button>
    <button id="clear">Clear</button>
    <div class="status" id="status"></div>
  </div>

  <div class="hint">
    This key is stored in <code>chrome.storage.sync</code> (synced across devices if Chrome Sync is ON).<br />
    It is not included in GitHub.
  </div>

  <script src="options.js"></script>
</body>
</html>
